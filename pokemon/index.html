<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Pokemon Cards</title>
  </head>
  <body>
    <header>
      <h1>Pokemon Cards</h1>
    </header>
    <nav>
      <button class="loadPokemon">Load Pokemon</button>
      <button class="newPokemon">New Pokemon</button>
      <button class="morePokemon">Load More Pokemon</button>
      <button class="sortButton">Sort Pokemon</button>
      <select id="typeSelector">
        <option>Bug</option>
        <option>Dark</option>
        <option>Dragon</option>
        <option>Electric</option>
        <option>Fairy</option>
        <option>Fighting</option>
        <option>Fire</option>
        <option>Flying</option>
        <option>Ghost</option>
        <option>Grass</option>
        <option>Ground</option>
        <option>Ice</option>
        <option>Normal</option>
        <option>Poison</option>
        <option>Psychic</option>
        <option>Rock</option>
        <option>Steel</option>
        <option>Water</option>
      </select>
    </nav>
    <main>
      <div class="pokeGrid"></div>
    </main>
    <footer>
      <h5>
        <a href="/index.html"
          >Sample portfolio created for DGM 1600 by Zane Young &copy;2021</a
        >
      </h5>
    </footer>
    <script src="pokecode.js" type="module"></script>
  </body>
</html>
