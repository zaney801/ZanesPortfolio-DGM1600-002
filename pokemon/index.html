<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Pokemon Cards</title>
  </head>
  <body>
    <header>
      <h1>Pokemon Cards</h1>
    </header>
    <Nav>
      <button class="loadPokemon">Load Pokemon</button>
      <button class="newPokemon">New Pokemon</button>
      <button class="morePokemon">Load More Pokemon</button>
      <button class='sortButton'>Sort Pokemon</button>
      <select id='typeSelector'>
        <option>Bug</option>
        <option>Dark</option>
        <option>Dragon</option>
        <option>Electric</option>
        <option>Fairy</option>
        <option>Fighting</option>
        <option>Fire</option>
        <option>Flying</option>
        <option>Ghost</option>
        <option>Grass</option>
        <option>Ground</option>
        <option>Ice</option>
        <option>Normal</option>
        <option>Poison</option>
        <option>Psychic</option>
        <option>Rock</option>
        <option>Steel</option>
        <option>Water</option>
    </select>
    </Nav>
    <main>
      <div class="pokeGrid"></div>
    </main>
    <footer>
      <h5>Sample portfolio created for DGM 1600 by Zane Young &copy;2021</h5>
    </footer>
    <script src="pokecode.js" type="module"></script>
  </body>
</html>
